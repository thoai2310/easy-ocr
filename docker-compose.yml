services:
  ocr-api:
    build: .
    container_name: qwen-ocr-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/root/.cache/huggingface
      - ./uploads:/app/uploads
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
